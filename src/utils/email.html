## Introduction

This sample demonstrates how to display a feed of data, allowing the user to go through
a large number of items in an email without having to scroll.

The sample uses a combination of [`amp-list`](/documentation/components/amp-list),
to fetch the initial items from the server and [`amp-form`](/documentation/components/amp-form),
to "refresh" a single item, by making a new server request.
-->

<!-- -->
<!DOCTYPE html>
<html âš¡4email lang="en" data-css-strict>
	<head>
		<meta charset="utf-8" />
		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<script
			async
			custom-element="amp-list"
			src="https://cdn.ampproject.org/v0/amp-list-0.1.js"
		></script>
		<script
			async
			custom-element="amp-form"
			src="https://cdn.ampproject.org/v0/amp-form-0.1.js"
		></script>
		<script
			async
			custom-template="amp-mustache"
			src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"
		></script>
		<style amp4email-boilerplate>
			body {
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<p>Hi there,</p>
		<p>
			Here are the prices of your favourite coins. Make sure to
			<strong>star</strong> this email to use it in later part of the day.
		</p>

		<table>
			<tr>
				<th>Name</th>
				<th>Price</th>
			</tr>
			<template id="list-item" type="amp-mustache">
				<tr>
					<td>{{symbol}}</td>
					<td>{{price}}</td>
				</tr>
			</template>
		</table>

		<amp-list
			template="list-item"
			src="https://9651257a4d9f.ngrok.io/api/v1/user/details/60f9b1ab0a053d2a8c8083be"
		>
		</amp-list>
	</body>
</html>
